<div nz-row class="panel-body">
    <button nz-button (click)="refresh($event)">
        <span>刷新</span>
    </button>
</div>
<nz-table #nzTable [nzDataSource]="records" [nzBordered]="true" [nzIsPagination]="false" [nzShowTitle]="false" [nzLoading]="loading">
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of records">
            <td nz-td>
                <div nz-row>
                    <div nz-col [nzSpan]="1" class="text-center" style="font-size:18px;">{{item.ReplyCount}}</div>
                    <div nz-col [nzSpan]="20" style="font-size:18px;"><a [routerLink]="['/index', { outlets: { forum: ['topicdetail', item.ID] } }]">{{item.Name}}</a></div>
                    <div nz-col [nzSpan]="1"><small>{{item.CreatorName}}</small></div>
                    <div nz-col [nzSpan]="2"><small>{{item.CreateTime | date: 'yyyy-MM-dd mm:ss'}}</small></div>
                </div>
                <div nz-row>
                    <div nz-col [nzSpan]="1" class="text-center" style="font-size:18px;"></div>
                    <div nz-col [nzSpan]="20" [innerHtml]="item.Content">
                    </div>
                    <div nz-col [nzSpan]="1"><small>{{item.LastUpdatorName}}</small></div>
                    <div nz-col [nzSpan]="2"><small>{{item.LastUpdateTime | date: 'yyyy-MM-dd mm:ss'}}</small></div>
                </div>
            </td>
        </tr>
    </tbody>
</nz-table>
<nz-pagination *ngIf="records.length>0" [nzTotal]="recordCount" [nzPageIndex]="currentPageIndex" (nzPageIndexClickChange)="pageIndexChanged($event)" [nzPageSize]="pageSize"></nz-pagination>
